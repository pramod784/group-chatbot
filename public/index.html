<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Chatbot</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    #chat { background: white; border-radius: 8px; padding: 10px; height: 400px; overflow-y: auto; margin-bottom: 10px; }
    .message { padding: 5px; margin-bottom: 5px; }
    .system { color: gray; font-style: italic; }
    .user { color: #0078d7; }
    .bot { color: #228b22; }
    #form { display: flex; }
    #input { flex: 1; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
    #send { padding: 10px 15px; border: none; background: #0078d7; color: white; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Group Chatbot</h2>
  <div id="chat"></div>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type your message..." />
    <button id="send">Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
